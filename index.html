<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo" class="logo">

    <div class="conteudo">
        <div class="texto">
            <h2> It's not just coffee, it's <span>Starbucks<span></h2>

            <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor,
                dignissim
                sit amet, adipiscing nec, ultricies sed, dolor. Cras elementum ultrices diam. Maecenas ligula massa,
                varius
                a,
                semper congue, euismod non, mi.</p>

            <button>Make your order</button>
        </div>
        <div class="grande">
            <img src="./img/img1.png" alt="coporande" class="grande1">
        </div>
    </div>

    <div class="pequenas">
        <img src="./img/img-pequena1.png" alt="img-pequena1" class="img-pequena1 verde">
        <img src="./img/img-pequena2.png" alt="img-pequena2" class="img-pequena1 amarelo">
        <img src="./img/img-pequena3.png" alt="img-pequena3" class="img-pequena1 rosa">
    </div>
    
</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".grande1")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo") 
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
    })
    
    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"
    })


</script>

</html>
